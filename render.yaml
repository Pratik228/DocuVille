services:
  - type: web
    name: docverify-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://your-frontend-url.vercel.app
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    healthCheckPath: /health
    autoDeploy: true
